services:
  # Service web (notre application Rails)
  web:
    build: .
    # On monte le code local dans /app pour un rechargement à chaud (hot reload)
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    environment:
      # Variables nécessaires à Rails pour se connecter à la DB
      RAILS_ENV: development
      DATABASE_HOST: db
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
    depends_on:
      - db
    # On peut lancer le serveur Rails ici (sinon, dans le Dockerfile CMD)
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -b 0.0.0.0 -p 3000"

  # Service DB (PostgreSQL)
  db:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      # Permet de persister la DB sur la machine hôte
      - db_data:/var/lib/postgresql/data

  # (Optionnel) Service Redis
  redis:
    image: redis:6
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

# Définition des volumes persistants
volumes:
  db_data:
  redis_data:
